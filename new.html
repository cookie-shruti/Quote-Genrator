<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">Quote of the day</div>
        <div class="contents">
            
            <div id="cont"><i class="fa fa-quote-left fa-md"></i>Everywhere there is a need to change the fact that people are not equal , they all are<i class="fa fa-quote-right fa-md"></i></div>
            
            
            <h5 class="author">-Mark Zuckerberg</h5>
            <hr> 
            <div class="extras">
                <ul class="icons">
                    <li class="twitter"><i class="fa fa-twitter"></i></li>
                    <li class="sound"><i class="fa fa-volume-up"></i></li>
                    <li class="copy"><i class="fa fa-copy"></i></li>
                </ul>
                
                
                

                <button> New Quote</button>
            </div>


            

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
